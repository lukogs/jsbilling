<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Food Stall Billing</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #fafafa; }
.card { margin-bottom: 1rem; }
.btn-sm { margin-right: 5px; }
.total-box { font-size: 1.2rem; font-weight: bold; }
.menu-item { border-bottom: 1px solid #eee; padding: 5px 0; }
</style>
</head>
<body class="p-3">
<div class="container-fluid">
  <h2 class="text-center mb-4">üçΩÔ∏è Food Stall Billing</h2>

  <div class="row">
    <!-- Menu Section -->
    <div class="col-lg-8 mb-3">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <strong>Menu</strong>
          <button class="btn btn-sm btn-light" onclick="loadMenu()">‚ü≥ Reload Menu</button>
        </div>
        <div class="card-body">
          <!-- Tabs for Breakfast / Lunch -->
          <ul class="nav nav-tabs" id="menuTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="breakfast-tab" data-bs-toggle="tab" data-bs-target="#breakfast" type="button" role="tab">Breakfast</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="lunch-tab" data-bs-toggle="tab" data-bs-target="#lunch" type="button" role="tab">Lunch</button>
            </li>
          </ul>

          <div class="tab-content pt-3" id="menuTabContent">
            <div class="tab-pane fade show active" id="breakfast" role="tabpanel">
              <div id="breakfast-list"></div>
            </div>
            <div class="tab-pane fade" id="lunch" role="tabpanel">
              <div id="lunch-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bill Section -->
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header bg-success text-white"><strong>Bill</strong></div>
        <div class="card-body">
          <table class="table table-sm" id="bill-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <input type="checkbox" id="parcel" class="form-check-input me-2">
              <label for="parcel" class="form-check-label">Add Parcel (‚Çπ5)</label>
            </div>
            <div class="total-box">Total: ‚Çπ<span id="total">0</span></div>
          </div>
          <button class="btn btn-danger mt-3 me-2 w-45" onclick="clearBill()">Clear Bill</button>
          <button class="btn btn-primary mt-3 w-45" onclick="printBill()">Print Bill</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
let menus = {};
let bill = {};

// Load menu from JSON
function loadMenu() {
  fetch("menu.json")
    .then(res => res.json())
    .then(data => {
      menus = data;
      renderMenus();
    })
    .catch(err => alert("Error loading menu.json ‚Äî make sure it‚Äôs in the same folder."));
}

// Render breakfast & lunch menus
function renderMenus() {
  document.getElementById("breakfast-list").innerHTML = renderMenu("breakfast");
  document.getElementById("lunch-list").innerHTML = renderMenu("lunch");
}

function renderMenu(type) {
  if (!menus[type]) return "<p>No items available.</p>";
  let html = "";
  for (let item in menus[type]) {
    html += `
      <div class="d-flex justify-content-between align-items-center menu-item">
        <span>${item} - ‚Çπ${menus[type][item]}</span>
        <button class="btn btn-sm btn-outline-success" onclick="addToBill('${item}', ${menus[type][item]})">Add</button>
      </div>`;
  }
  return html;
}

function addToBill(item, price) {
  if (!bill[item]) bill[item] = { qty: 1, price };
  else bill[item].qty++;
  renderBill();
}

function renderBill() {
  let tbody = document.querySelector("#bill-table tbody");
  tbody.innerHTML = "";
  let total = 0;
  for (let item in bill) {
    let itemTotal = bill[item].qty * bill[item].price;
    total += itemTotal;
    tbody.innerHTML += `
      <tr>
        <td>${item}</td>
        <td><input type="number" min="1" value="${bill[item].qty}" class="form-control form-control-sm" onchange="updateQty('${item}', this.value)"></td>
        <td>‚Çπ${bill[item].price}</td>
        <td>‚Çπ${itemTotal}</td>
        <td><button class="btn btn-sm btn-danger" onclick="removeItem('${item}')">X</button></td>
      </tr>`;
  }
  if (document.getElementById("parcel").checked) total += 5;
  document.getElementById("total").innerText = total;
}

function updateQty(item, qty) {
  bill[item].qty = parseInt(qty);
  renderBill();
}

function removeItem(item) {
  delete bill[item];
  renderBill();
}

function clearBill() {
  bill = {};
  document.getElementById("parcel").checked = false;
  renderBill();
}

function printBill() {
  window.print();
}

document.getElementById("parcel").addEventListener("change", renderBill);

// Load menu at start
loadMenu();
</script>
</body>
</html>
